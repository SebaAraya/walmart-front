<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow ">

    <div ngbDropdown class="d-flex justify-content-between w-100">
    <h1>Walmart</h1>

    <div class="d-flex align-items-center">
        <span class="px-2" *ngIf="total"> {{ total | currency:'CLP':''}} </span>
        <span class="" id="dropdownForm1" ngbDropdownToggle>Carrito</span>

        <div ngbDropdownMenu aria-labelledby="dropdownForm1">
            <app-shopping-cart 
                [shoppingCart]="shoppingCart" 
                [total] = "total"
                [promotions] = "promotions"
                (deleteProduct) = "deleteProduct($event)"
            ></app-shopping-cart>
        </div>
    </div>
    
    </div>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Productos</h1>
</div>

<div class="row mx-3" *ngIf="products">
    <div class="col-3" *ngFor="let product of products">
        <app-product-card 
            [product] = "product"
            (addItem) = "addItem(product, $event)"
            >
        </app-product-card>
    </div>
</div>
